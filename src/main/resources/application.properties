# application.properties
spring.application.name=bazar
spring.datasource.url=jdbc:postgresql://{DB_HOST_PLACEHOLDER}:5432/bazar_db
spring.datasource.username={DB_USERNAME_PLACEHOLDER}
spring.datasource.password={DB_PASSWORD_PLACEHOLDER}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
server.port=8080


